<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapeutic Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-center text-blue-600">Vent Mode</h1>
                <p class="text-gray-600 text-center mt-2">A safe space to share your thoughts and feelings</p>
            </header>

            <!-- Chat Messages Container -->
            <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-4 border rounded-lg bg-gray-50">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Controls -->
            <div class="flex flex-col gap-4">
                <!-- Text Input Area -->
                <div class="flex gap-2">
                    <textarea id="text-input"
                             class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
                             placeholder="Type your message here..."
                             rows="2"></textarea>
                    <button id="send-btn"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Send
                    </button>
                </div>

                <!-- Voice Controls -->
                <div class="flex justify-center gap-4">
                    <button id="voice-input-btn"
                            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                        Start Voice Input
                    </button>
                    <button id="voice-output-toggle"
                            class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition-colors">
                        Enable Voice Output
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/chatbot.js"></script>
</body>
</html>
